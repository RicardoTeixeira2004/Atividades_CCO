<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS - ATIVIDADE </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div> Dashboard </div>

    <div> Temperatura e Umidade por Hora </div>
    <br><br>

    <div>

        <canvas id="graficoLinhas"></canvas>

    </div>

    <br><br>

    <div> Temperatura e Umidade por Mês </div>

    <br><br>

    <div>
        <canvas id="graficoBarras"></canvas>
    </div>

</body>
<script>
    const horas = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const mes = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels: horas,
        datasets: [{
                label: 'Temperatura',
                backgroundColor: '#DB7093',
                borderColor: '#DB7093',
                data: [30, 29, 28, 25, 22, 23],
            }, {
                label: 'Umidade',
                backgroundColor: '#008080',
                borderColor: '#008080',
                data: [80, 82, 80, 85, 80, 83],
            },


        ]
    };

    const data2 = {
        labels: mes,
        datasets: [{
                label: 'Temperatura Média',
                backgroundColor: '#DB7093',
                borderColor: '#DB7093',
                data: [22, 24, 27, 23, 20, 18],
            }, {
                label: 'Umidade Média',
                backgroundColor: '#008080',
                borderColor: '#008080',
                data: [90, 89, 93, 87, 88, 82],
            },


        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('graficoLinhas'),
        config
    );

    const grafBarras = new Chart(
        document.getElementById('graficoBarras'),
        config2
    );
</script>

</html>
